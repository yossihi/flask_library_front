<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta tags for character set, viewport, and title -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Login</title>

    <!-- Favicon and stylesheet links -->
    <link rel="icon" type="image/x-icon" href="resurces/images/favicon.gif">
    <link rel="stylesheet" href="resurces/login.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- JavaScript and external libraries -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</head>

<body style="background-color: rgb(254, 253, 253);">
    <header>
        <!-- Navbar section -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <!-- Navbar content -->
            <div class="container">
                <!-- Navbar brand and logo -->
                <a id="user_name" class="navbar-brand" href="./login.html">
                    <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor"
                        class="bi bi-book" viewBox="0 0 16 16">
                        <path
                            d="M1 2.828c.885-.37 2.154-.769 3.388-.893 1.33-.134 2.458.063 3.112.752v9.746c-.935-.53-2.12-.603-3.213-.493-1.18.12-2.37.461-3.287.811zm7.5-.141c.654-.689 1.782-.886 3.112-.752 1.234.124 2.503.523 3.388.893v9.923c-.918-.35-2.107-.692-3.287-.81-1.094-.111-2.278-.039-3.213.492zM8 1.783C7.015.936 5.587.81 4.287.94c-1.514.153-3.042.672-3.994 1.105A.5.5 0 0 0 0 2.5v11a.5.5 0 0 0 .707.455c.882-.4 2.303-.881 3.68-1.02 1.409-.142 2.59.087 3.223.877a.5.5 0 0 0 .78 0c.633-.79 1.814-1.019 3.222-.877 1.378.139 2.8.62 3.681 1.02A.5.5 0 0 0 16 13.5v-11a.5.5 0 0 0-.293-.455c-.952-.433-2.48-.952-3.994-1.105C10.413.809 8.985.936 8 1.783" />
                    </svg> Log In
                </a>
                <!-- Additional navigation content -->
                <div id="gret_user" class="navbar-brand"></div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation" id="admin_button" disabled="true">Admin Only
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- Admin menu -->
                <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
                    <h4 style="color: white;">Admin Menu:</h4>
                    <ul class="navbar-nav">
                        <!-- User Menu button -->
                        <li class="nav-item">
                            <button id="userBtn" class="nav-link btn btn-outline-light" onclick="user_menu()"
                                style="color: white;" disabled="false">User Menu</button>
                        </li>
                        <!-- Books button -->
                        <li class="nav-item">
                            <button id="booksBtn" class="nav-link btn btn-outline-light" onclick="books()"
                                style="color: white;" disabled="true">Books</button>
                        </li>
                        <!-- Customers button -->
                        <li class="nav-item">
                            <button id="customersBtn" disabled="true" class="nav-link btn btn-outline-light"
                                onclick="customers()" style="color: white;">Customers</button>
                        </li>
                        <!-- Loans button -->
                        <li class="nav-item">
                            <button id="loansBtn" disabled="true" class="nav-link btn btn-outline-light"
                                onclick="loans()" style="color: white;">Loan's</button>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container mt-4">
        <!-- Login form -->
        <div class="row" style="margin-top: 30px;">
            <div class="col-md-6 offset-md-3" id="login_div">
                <form>
                    <!-- Username input -->
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username">
                    </div>
                    <!-- Password input -->
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password">
                    </div>

                    <!-- Additional user information (visible on registration) -->
                    <!-- Name input (visible on registration) -->
                    <div class="mb-3" id="name_div" style="display: none;">
                        <label for="Name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="Name">
                    </div>

                    <!-- City input (visible on registration) -->
                    <div class="mb-3" id="city_div" style="display: none;">
                        <label for="city" class="form-label">City</label>
                        <input type="text" class="form-control" id="city">
                    </div>

                    <!-- Age input (visible on registration) -->
                    <div class="mb-3" id="age_div" style="display: none;">
                        <label for="age" class="form-label">Age</label>
                        <input type="number" class="form-control" id="age">
                    </div>

                    <!-- Login and Register buttons -->
                    <div class="btn-group btn-group-lg d-flex justify-content-center" role="group"
                        aria-label="Large button group">
                        <button type="button" id="lgnBtn" class="btn btn-outline-primary"
                            onclick="login()">Login</button>
                        <button type="button" id="regisBtn" class="btn btn-outline-primary"
                            onclick="register()">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer section -->
    <footer class="navbar navbar-expand-lg navbar-dark bg-primary text-light justify-content-center py-3"
        style="position: absolute; bottom: 0%; width: 100%;">
        &copy; 2024 Yossi's Library
    </footer>

    <!-- JavaScript code -->
    <script>
        // Server URL
        const MY_SERVER = "http://127.0.0.1:5000"

        // Function to show Toastify messages
        const get_toastify = (msg) => {
            Toastify({
                text: msg,
                duration: 2500,
                newWindow: true,
                close: true,
                gravity: "bottom", // `top` or `bottom`
                position: "right", // `left`, `center` or `right`
                stopOnFocus: true, // Prevents dismissing of toast on hover
                style: {
                    background: "linear-gradient(to right, #00b09b, #96c93d)",
                },
                onClick: function () { } // Callback after click
            }).showToast();
        }

        // Function to handle login
        const login = async () => {
            try {
                // Send login request to the server
                res = await axios.post(`${MY_SERVER}/login`, { username: username.value, password: password.value })
                if (res.data.access_token) {
                    // If login is successful, store access token and user name in session storage
                    sessionStorage.setItem("access_token", res.data.access_token)
                    sessionStorage.setItem("user name", res.data.user_name)
                    // Show success message and redirect to user_menu.html
                    get_toastify(res.data.message)
                    window.location.href = "user_menu.html"
                } else {
                    // If login fails, show error message
                    get_toastify(res.data.message)
                }
            } catch (error) {
                // Log and display error if there's an issue with the login request
                console.error(error);
                get_toastify(error)
            }
        };

        // Function to handle registration
        const register = () => {
            // Check if the Name field is not empty
            if (Name.value != "") {
                console.log('in');
                // Create form data for registration
                const formDATA = {
                    "username": username.value,
                    "password": password.value,
                    "Name": Name.value,
                    "City": city.value,
                    "Age": age.value
                }
                // Send registration request to the server
                axios.post(`${MY_SERVER}/register`, formDATA)
                    .then(res => console.log(res.data))
            }
            // If the Name field is empty, show additional fields for registration
            else {
                name_div.style.display = 'block'
                city_div.style.display = 'block'
                age_div.style.display = 'block'
            }
        }

        // Function to navigate to the books page
        const books = () => {
            window.location.href = './books.html';
        }

        // Function to navigate to the customers page
        const customers = () => {
            window.location.href = './customers.html';
        }

        // Function to navigate to the loans page
        const loans = () => {
            window.location.href = "./loans.html"
        }
    </script>
</body>

</html>
